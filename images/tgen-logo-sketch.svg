<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#20e3b2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main logo path based exactly on the sketch -->
  <path d="M80,80 L430,80 L320,100 C280,130 240,160 180,160 C160,160 140,150 140,130 C140,110 160,100 180,100 C200,100 215,105 230,110 C260,120 270,125 290,125 C310,125 330,115 340,105" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Robotics text -->
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">
    Robotics
  </text>
</svg>