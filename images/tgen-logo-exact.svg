<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#20e3b2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Single stroke path for the entire "TGen" exactly matching the sketch -->
  <path d="M80,80 L430,80 L380,95 C330,130 240,150 190,150 
           C165,150 145,140 140,120 C135,100 150,90 170,90 
           C190,90 210,95 225,98 
           C240,100 255,105 275,105 
           C295,105 310,95 320,90" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="7" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Robotics text -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">
    Robotics
  </text>
</svg>