<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#20e3b2" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#29ffc6" />
    </linearGradient>
    <filter id="handDrawnEffect" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="1" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- T horizontal bar spanning across Nex and Gen -->
  <path d="M100,80 L400,80" 
        stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- T vertical bar -->
  <path d="M265,80 L265,150" 
        stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- N -->
  <path d="M120,120 L120,160 M120,120 L150,160 M150,120 L150,160" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- e -->
  <path d="M170,140 C170,130 180,120 190,120 C200,120 210,130 210,140 C210,150 200,160 190,160 C180,160 170,150 170,140 Z M170,140 L210,140" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- x -->
  <path d="M220,120 L245,160 M245,120 L220,160" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- G -->
  <path d="M300,140 C300,125 285,120 275,120 C260,120 250,130 250,140 C250,155 260,160 275,160 C290,160 300,155 300,145 L300,135 L280,135" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- e -->
  <path d="M310,140 C310,130 320,120 330,120 C340,120 350,130 350,140 C350,150 340,160 330,160 C320,160 310,150 310,140 Z M310,140 L350,140" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- n -->
  <path d="M360,120 L360,160 M360,130 C360,120 370,120 380,120 C390,120 395,125 395,135 L395,160" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round" 
        filter="url(#handDrawnEffect)" />
  
  <!-- Add a subtle glow effect -->
  <path d="M100,80 L400,80 M265,80 L265,150" 
        stroke="url(#logoGradient)" stroke-width="3" stroke-opacity="0.5" fill="none" 
        filter="url(#glow)" />
        
  <!-- Robotics text -->
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" 
        fill="url(#logoGradient)" filter="url(#handDrawnEffect)">
    Robotics
  </text>
</svg>