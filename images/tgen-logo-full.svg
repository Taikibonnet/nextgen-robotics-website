<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#20e3b2" />
    </linearGradient>
    <filter id="subtle-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- T horizontal line -->
  <path d="M100,80 L300,80" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#subtle-glow)" />
  
  <!-- Flowing curve and Gen -->
  <path d="M200,80 C210,100 230,140 200,140 
           C170,140 150,100 130,100 
           C110,100 110,120 130,120 
           C145,120 155,110 165,120 
           C175,130 170,140 190,140 
           C210,140 240,130 250,120 
           C260,110 250,100 230,100" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#subtle-glow)" />
        
  <!-- Robotics text -->
  <text x="200" y="170" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="300"
        letter-spacing="2"
        text-anchor="middle"
        fill="url(#logoGradient)">
    ROBOTICS
  </text>
</svg>