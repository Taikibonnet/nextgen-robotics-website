<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#20e3b2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#29ffc6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Robot Icon -->
  <g class="icon" transform="translate(10, 10) scale(0.9)">
    <!-- Robot Head -->
    <path d="M60,30 C60,20 50,10 40,10 L30,10 C20,10 10,20 10,30 L10,80 C10,90 20,100 30,100 L40,100 C50,100 60,90 60,80 Z" 
          fill="#121212" stroke="url(#iconGradient)" stroke-width="2.5" />
    
    <!-- Robot Eye -->
    <circle cx="35" cy="40" r="10" fill="url(#iconGradient)" filter="url(#glow)" />
    
    <!-- Robot Mouth -->
    <path d="M20,65 L50,65 M20,75 L50,75" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" />
    
    <!-- Robot Antenna -->
    <path d="M35,10 L35,0 M28,5 L42,5" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" />
    
    <!-- Circuitry details -->
    <path d="M15,50 L25,50 M45,50 L55,50" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" />
    <path d="M60,40 L70,40 L70,60 L60,60" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" />
    <path d="M0,40 L10,40 M0,60 L10,60" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" />
  </g>
  
  <!-- Text - NextGen -->
  <g transform="translate(90, 55)">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="url(#logoGradient)">
      NextGen
    </text>
  </g>
  
  <!-- Text - Robotics -->
  <g transform="translate(90, 95)">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="url(#logoGradient)">
      Robotics
    </text>
  </g>
  
  <!-- Circuit line accents -->
  <path d="M320,30 L350,30 L350,10 M380,50 L400,50 L400,70 L450,70" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" />
  <path d="M320,90 L340,90 L340,110 M370,110 L400,110 L400,90 L420,90" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" fill="none" />
</svg>