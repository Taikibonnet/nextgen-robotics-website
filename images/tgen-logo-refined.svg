<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0cebeb" />
      <stop offset="100%" stop-color="#20e3b2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- T Bar (horizontal line) -->
  <path d="M80,80 L400,80" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        filter="url(#glow)" />
  
  <!-- Diagonal line and G -->
  <path d="M350,80 L300,100 C270,120 240,135 200,135 C160,135 135,115 140,95 C145,75 160,70 180,70 C200,70 215,90 230,90"
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)" />
  
  <!-- en letters -->
  <path d="M230,90 C240,90 250,85 255,95 C260,105 240,120 220,120 M255,95 L255,120"
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)" />
  
  <path d="M260,95 L260,120 M260,95 C275,80 290,85 290,105 L290,120"
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="8" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Robotics text -->
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">
    Robotics
  </text>
</svg>